<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>Signin Template for Bootstrap</title>
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/assets/css/signin.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<div class="container">
<body>
<div th:replace="~{mgr/index :: header}"></div>
<table class="table">
    <caption style="text-align: center">签核申请</caption>
    <thead>
    <tr >
        <th>申请人</th>
        <th>原考勤</th>
        <th>申诉考勤</th>
        <th>申请理由</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${apps}">
        <td th:text="${m.attend.emp.empName}"/>
        <td th:text="${m.attend.type.typeName}"/>
        <td th:text="${m.type.typeId}"/>
        <td th:text="${m.appReason}"/>
        <td><a href="#" th:href="@{/mgr/doapp?result=1&id=}+${m.appId}">通过</a></td>
        <td><a href="#" th:href="@{/mgr/doapp?result=0&id=}+${m.appId}">拒绝</a></td>
    </tr>
    </tbody>
</table>
</div>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
