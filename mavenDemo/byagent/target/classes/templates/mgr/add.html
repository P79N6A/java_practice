<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>Signin Template for Bootstrap</title>
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/assets/css/signin.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body>
<div class="container">
<div th:replace="~{mgr/index :: header}"></div>
<form class="form-signin" action="login.html" th:action="@{/mgr/editEmp}" method="post">
    <h2 class="form-signin-heading">修改员工</h2>
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <input type="text" name="empName" th:value="${emp!=null}?${emp.empName}"  id="name" class="form-control" placeholder="名称" required autofocus>
    <input type="text" name="empPass" th:value="${emp!=null}?${emp.empPass}" id="pass" class="form-control" placeholder="密码" required>
    <input type="text" name="empSalary" th:value="${emp!=null}?${emp.empSalary}"  id="salary" class="form-control" placeholder="薪资" required>


    <div class="row">
        <div class="col-md-6"><button class="btn btn-lg btn-primary btn-block" type="submit">提交</button></div>
        <div class="col-md-6"><button class="btn btn-lg btn-primary btn-block" type="reset">重新输入</button></div>
    </div>
</form>
</div>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
